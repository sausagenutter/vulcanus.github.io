    <script type="text/javascript">
        $(function() {

            $( '#ri-grid' ).gridrotator( {
                rows		: 3,
                columns		: 3,
                animType	: 'fadeInOut',
                animSpeed	: 1000,
                interval	: 600,
                step		: 1,
                w320		: {
                    rows	: 3,
                    columns	: 3
                },
                w240		: {
                    rows	: 3,
                    columns	: 3
                }
            } );
